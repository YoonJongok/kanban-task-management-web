name: lint check

on: pull_request

jobs:
  eslint-test:
    name: eslint test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'
      - run: npm i -g pnpm
      - run: pnpm
      - run: pnpm lint
